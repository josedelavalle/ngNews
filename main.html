<!-- Header -->




			<!-- Features -->
				<div id="features-wrapper">
					<div class="container" id="work">


						<div class="row images">
							<div id="articleBox" class="col-xs-12 col-md-6 col-lg-4" ng-repeat="thisArticle in thisData | limitTo:6">
								<section class="box feature">
									<a href="{{thisArticle.url}}" class="image featured from-left">

										<img class="articleThumb" ng-src="{{thisArticle.urlToImage}}" onerror="this.src='images/evo.png'">

									<div class="inner">
										<header>
											<h2>{{thisArticle.title}}</h2>
											<p ng-bind='thisArticle.publishedAt'></p>
										</header>
										<p>{{thisArticle.description}}</p>
									</div>
									</a>

									<a ng-href="{{thisData[$index].urlToImage}}" id="moreButton" class="button centered icon fa-info-circle">keep reading</a>


								</section>

							</div>
						</div>


					</div>
				</div>

			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">
						<div class="row 200%">
							<div class="4u 12u(medium)">

								<!-- Sidebar -->
									<div id="sidebar">
										<section class="widget thumbnails">
											<h3>Want more?</h3>
											<div class="grid">
												<div class="row 50%">
													<div class="6u"><a href="#" class="image fit"><img src="images/Tech.png" alt="" /></a></div>
													<div class="6u"><a href="#" class="image fit"><img src="images/evo.png" alt="" /></a></div>
													<div class="6u"><a href="#" class="image fit"><img src="images/home.png" alt="" /></a></div>
													<div class="6u"><a href="#" class="image fit"><img src="images/deadPixels.jpg" alt="" /></a></div>
												</div>
											</div>

										</section>
									</div>

							</div>
							<div class="8u 12u(medium) important(medium)">

								<!-- Content -->
									<div id="content">
										<section class="last">
