<!-- Main -->
	<div id="main-wrapper">
		<div class="container">
			<div class="row 200%"  ng-repeat="thisArticle in thisData|limitTo:9">
				<div class="8u 12u$(medium) important(medium)">
					<div id="content">

						<!-- Content -->
							<article>

								<h2>{{thisArticle.title}}</h2>
								<a ng-href="{{thisArticle.url}}" class="image featured">
									<img class="articleThumb" ng-src="{{thisArticle.urlToImage}}">
								</a>


							</article>

					</div>
				</div>
				<div class="4u 12u$(medium)">
					<div id="sidebar">

						<!-- Sidebar -->
							<section>
								<h3>{{thisArticle.author}}</h3>
								<p>{{thisArticle.publishedAt}}</p>
								<p>{{thisArticle.description}}</p>
								<footer>
									<a ng-href="{{thisArticle.url}}" class="button icon fa-info-circle">Find out more</a>
								</footer>
							</section>
