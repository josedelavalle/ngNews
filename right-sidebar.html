<!-- Main -->
	<div id="main-wrapper">
		<div class="container">
			<div class="row 200%"  ng-repeat="thisArticle in thisData|limitTo:9">
				<div class="8u 12u$(medium) important(medium)">
					<div id="content">

						<!-- Content -->
							<article>

								<h2>{{thisData[$index].title}}</h2>
								<a href="{{thisData[$index].url}}" class="image featured"><img class="articleThumb" src="{{thisData[$index].urlToImage}}"></a>
								

							</article>

					</div>
				</div>
				<div class="4u 12u$(medium)">
					<div id="sidebar">

						<!-- Sidebar -->
							<section>
								<h3>{{thisData[$index].author}}</h3>
								<p>{{thisData[$index].publishedAt}}</p>
								<p>{{thisData[$index].description}}</p>
								<footer>
									<a href="{{thisData[$index].urlToImage}}" class="button icon fa-info-circle">Find out more</a>
								</footer>
							</section>
