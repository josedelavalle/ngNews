<!-- Banner -->
				<div id="banner-wrapper">
					<div id="banner" class="box container">
						<h2>Compiled live internet news</h2>
						<div class="row">

							<div class="5u 12u(medium)">

								<ul>
									<!-- <input type="text" ng-model="$parent.message"> -->
									<li><a id="bigButton" class="button big icon fa-arrow-circle-right" ng-click="goRandom()">explore</a></li>
									<!-- <li><a href="#" class="button alt big icon fa-question-circle">another one	</a></li> -->
									<input type="text" id="newsSources" placeholder="Pick a source, any source" ng-model="selected" uib-typeahead="thisSource.id as thisSource.name for thisSource in $parent.news.sources | filter:$viewValue" typeahead-focus typeahead-on-select="sourceSelected()" typeahead-focus-on-select="false">

								</ul>

							</div>

							<div class="7u 12u(medium)">
								
								<p id="subhead"><a class="icon fa-newspaper-o" href="https://newsapi.org">
								Pick from 70 of the largest outlets.</a></p>


							</div>
						</div>

					</div>

					<div class="container margin-top-2em" id="news">
						
						
						<div class="row margin-0">
							<div class="2u centered padding-0"><i ng-click="goToPrevSource()" class="fa fa-chevron-left fa-2x padding-0"></i></div>
							<div class="8u centered padding-0" animate-on-change='$parent.source.name'>
								<a target="_blank" ng-href="{{$parent.source.url}}">
								<h2 class="margin-0">{{$parent.source.name.toUpperCase()}}</h2></a>
								
							</div>
							<div class="2u centered padding-0"><i ng-click="goToNextSource()" class="fa fa-chevron-right fa-2x padding-0"></i></div>
						</div>
						<div class="row">
							<div class="12u centered">
								<p class="margin-0">
									{{$parent.source.description}}
								</p>
							</div>
						</div>
					</div>

					
				</div>
