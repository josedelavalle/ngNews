											<a ng-href="{{thisArticle.url}}" class="button icon fa-info-circle">Find out more</a>

								</div>
							</div>
							<div class="8u 12u$(medium) important(medium)">
								<div id="content">

									<!-- Content -->
										<article>

											<h2>{{thisArticle.title}}</h2>
											<a ng-href="{{thisArticle.url}}" class="image featured">
												<img class="articleThumb" ng-src="{{thisArticle.urlToImage || errorMessages.image}}">
											</a>

										</article>

								</div>
							</div>
							<hr>
						</div>
