<!-- Main -->
				<div id="main-wrapper">
					<div class="container">
					  <div class="row 200%"  ng-repeat="thisArticle in thisData|limitTo:9">
						<div id="content">

							<!-- Content -->
								<article>
									<h2>{{thisArticle.title}}</h2>
									<h3>{{thisArticle.author}}</h3><p>{{thisArticle.publishedAt}}</p>
									<a mg-href="{{thisArticle.url}}" class="image featured"><img class="articleThumb" ng-src="{{thisArticle.urlToImage}}"></a>													
									<p>{{thisArticle.description}}</p>
									<footer>
									<a ng-href="{{thisArticle.url}}" class="button icon fa-info-circle">Find out more</a>
								</footer>
								<hr>
								</article>

						</div>
					  </div>
					</div>
				</div>
